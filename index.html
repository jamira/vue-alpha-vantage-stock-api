<!doctype html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!-- G Font -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
     <!-- style -->
     <link rel="stylesheet" href="./src/css/style.css">
     <title>Simple Stock Chart</title>

  </head>
  <body>
     <div id="app">
          <div id="page-wrapper">
               <header>
                    <!-- Fixed navbar -->
                    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                         <div class="container-fluid">
                              <a class="navbar-brand" href="/">Simple Stock Chart Exam</a>
                         </div>
                    </nav>
               </header>
               <div id="main-wrapper">
                    <transition name="fade">
                         <div v-if="isLoading" class="loading">
                              <p>Loading...</p>
                         </div>
                    </transition>
                    <div id="page" class="container-fluid">
                         <div class="row">
                              <sidebar id="sidebar-menu" v-on:request-data="fetchStocks" v-bind:data-src-class="stockName"></sidebar>
                              <stock-chart id="stock-chart-content"></stock-chart>
                         </div>
                    </div>
               </div>
               <footer class="footer bg-light">
          <div class="container-fluid">
          <span class="text-muted">Powered By: Vue JS</span>
          </div>
          </footer>
          </div>
     </div>
     <script src="https://unpkg.com/vue"></script>
     <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
     <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
     <script src="./src/js/app.js"></script>
  </body>
</html>
